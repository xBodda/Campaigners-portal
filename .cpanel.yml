deployment:
  tasks:
    - export DEPLOYPATH=/home/campqvyh/portal.campaignersmiu.com
    - export REPOPATH=/home/campqvyh/portal.campaignersmiu.com/root
    - /bin/rm -Rf ${DEPLOYPATH}_old
    - /bin/cp -R ${DEPLOYPATH} ${DEPLOYPATH}_old
